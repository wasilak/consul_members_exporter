language: go
go:
- 1.15.x
env:
  global:
  - secure: 
  jobs:
  - GOARCH=amd64 GOOS=linux
  # - GOARCH=amd64 GOOS=darwin

before_script:
  - export JOB_GOOS=$GOOS
  - export JOB_GOARCH=$GOARCH
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
    > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - "./cc-test-reporter before-build"
script:
- env
- echo "consul_members_exporter-$GOOS-$GOARCH"
- echo "consul_members_exporter-$JOB_GOOS-$JOB_GOARCH"
- echo "consul_members_exporter-${JOB_GOOS}-${JOB_GOARCH}"
- go build -o "consul_members_exporter-${JOB_GOOS}-${JOB_GOARCH}"
- go test -coverprofile c.out ${gobuild_args}
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT -p $(go list -m)"
- ls -lha .
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: consul_members_exporter-*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
