name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
    tags:
      - '*'
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.4
        with:
          go-version: 1.17

      - name: Build executable
        run: |
          mkdir -p ./dist
          go build -o ./dist/consul_members_exporter
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        
      - name: compress executable
        run: |
          cd dist
          chmod +x consul_members_exporter
          zip consul_members_exporter-${{ matrix.os }}-${{ matrix.arch }}.zip consul_members_exporter
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          repository: wasilak/consul_members_exporter
          files: |
            dist/consul_members_exporter*.zip
